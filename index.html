<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Refyned — Mission Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <canvas id="particle-canvas" aria-hidden="true"></canvas>

    <header class="topbar">
      <div class="brand">Refyned Mission Control</div>
      <div class="status">Status: <span id="status-text">Disconnected</span></div>
    </header>

    <aside class="sidebar" aria-label="Main navigation">
      <div class="logo">Refyned</div>
      <nav>
        <a>Dashboard</a>
        <a>Orders</a>
        <a>Products</a>
        <a>Automations</a>
        <a>Analytics</a>
        <a>Settings</a>
      </nav>
    </aside>

    <main class="stage" id="stage" tabindex="0" aria-label="Dashboard stage">
      <!-- widgets generated by JS -->
    </main>

    <div class="footer">Tip: Drag widgets — they snap when near the grid.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
